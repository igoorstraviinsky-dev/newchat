version: '3.8'

# ========================================
# CHATWOOT - DOCKER COMPOSE PRODUÇÃO
# ========================================
# Como usar:
# 1. Configure o arquivo .env.production
# 2. docker-compose -f docker-compose.prod.yml up -d
# 3. docker-compose -f docker-compose.prod.yml exec rails bundle exec rails db:chatwoot_prepare

services:
  # ========================================
  # BASE CONFIG
  # ========================================
  base: &base
    image: chatwoot/chatwoot:latest
    env_file: .env.production
    volumes:
      - storage_data:/app/storage
    networks:
      - chatwoot_network
    restart: unless-stopped

  # ========================================
  # RAILS (Aplicação Principal)
  # ========================================
  rails:
    <<: *base
    container_name: chatwoot_rails
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
    entrypoint: docker/entrypoints/rails.sh
    command: ['bundle', 'exec', 'rails', 's', '-p', '3000', '-b', '0.0.0.0']
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000/api || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ========================================
  # SIDEKIQ (Background Jobs)
  # ========================================
  sidekiq:
    <<: *base
    container_name: chatwoot_sidekiq
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
    command: ['bundle', 'exec', 'sidekiq', '-C', 'config/sidekiq.yml']

  # ========================================
  # POSTGRESQL (Banco de Dados)
  # ========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: chatwoot_postgres
    restart: unless-stopped
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=chatwoot_production
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    networks:
      - chatwoot_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 256mb

  # ========================================
  # REDIS (Cache & Queue)
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: chatwoot_redis
    restart: unless-stopped
    command:
      - sh
      - -c
      - redis-server --requirepass "$${REDIS_PASSWORD}" --maxmemory 256mb --maxmemory-policy allkeys-lru
    env_file: .env.production
    volumes:
      - redis_data:/data
    ports:
      - '127.0.0.1:6379:6379'
    networks:
      - chatwoot_network
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '$${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # NGINX (Reverse Proxy - OPCIONAL)
  # ========================================
  # Descomente se quiser usar nginx como proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: chatwoot_nginx
  #   restart: unless-stopped
  #   ports:
  #     - '80:80'
  #     - '443:443'
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #     - certbot_data:/var/www/certbot:ro
  #   depends_on:
  #     - rails
  #   networks:
  #     - chatwoot_network

# ========================================
# VOLUMES (Dados Persistentes)
# ========================================
volumes:
  storage_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  # certbot_data:
  #   driver: local

# ========================================
# NETWORKS
# ========================================
networks:
  chatwoot_network:
    driver: bridge
